<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnePage</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>NEWS</h1>
        </header>
        <main>
            <div class="right">
                <div class="toDo">
                    <h2>TO-DO LIST</h2>
                    <input name="task" id="newTask" type="text" placeholder="enter new task..." required>
                    <div class="Butts">
                        <button id="addNewTask">Add</button>
                        <button id="allTasks">All</button>
                        <button id="binTasks">Bin</button>
                    </div>
                    <div class="taskList"></div>
                </div>
                <div class="exchange">
                    <h2>EXCHANGE</h2>
                    <div id="input">
                        <input type="number" min="1" id="outerValue">
                        <select id="inCountry">
                            <option value="UAH" selected>UAH Українська гривня</option>
                        </select>
                    </div>
                    <div id="outer">
                        <input type="number" min ='1' id="inputValue" value="1">
                        <select id="outCountry">
                        </select>
                    </div>
                </div>
            </div>
            <div class="news"></div>
            <div class="left">
                <div class="weather">
                    <h2>WEATHER</h2>
                    <div class="weatherBlock">
                    </div>
                    <div class="weatherInputBlock">
                        <input id="cityName" name="weatherCity" placeholder="Enter a city..." value="Kyiv" required>
                        <button id="submitCity">Search</button>
                    </div>
                </div>
                <div class="rollADice">
                    <h2>ROLL A DICE</h2>
                    <div class="menu">
                        <div class="forma">
                            <input name= 'roll' type="number" id="roll" placeholder="# of dice ..." max="6" min="0" required>
                            <div class="rollButts">
                                <button id="rollDeices">roll</button>
                                <button id="restart">restart</button>
                            </div>
                        </div>
                    </div>
                    <div id="dices">
                        <div class="firstFour"></div>
                        <div class="lastTwo"></div>
                    </div>
                    <div class="justImages">
                        <img src="./assets/img/dice1.png">
                        <img src="./assets/img/dice2.png">
                        <img src="./assets/img/dice3.png">
                        <img src="./assets/img/dice4.png">
                        <img src="./assets/img/dice5.png">
                        <img src="./assets/img/dice6.png">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="pomadoro" class="work">
                <h2>POMADORO <br> TIMER</h2>
                <div class="timer">
                    <h1 id="clock">25:00</h1>
                    <p id="start">START</p>
                    <p id="reset">RESET</p>
                </div>
                <div class="historyBlock">
                    <h3>RECORD</h3>
                    <div id="historyBlock"></div>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="js/toDoTracker.js"></script>
<script src="js/rollAdice.js"></script>
<script src="js/pomadoraTimer.js"></script>
<script src="js/exchange.js"></script>
<script src="js/weather.js"></script>
</html>
